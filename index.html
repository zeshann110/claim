<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Random Birthday Wishes</title>
    <style>
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 10px;
            text-align: center;
        }

        .message {
            margin-top: 20px;
            font-size: 24px;
        }

        .emoji {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .copy-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        function generateBirthdayWish() {
            const apiUrl = 'https://api.openai.com/v1/engines/davinci-codex/completions';
            const prompt = "Generate a random birthday wish.";
            const token = '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';

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                },
                body: JSON.stringify({
                    'prompt': prompt,
                    'max_tokens': 50,
                    'temperature': 0.6,
                }),
            })
                .then(response => response.json())
                .then(data => {
                    const wish = data.choices[0].text.trim();
                    document.getElementById('message').textContent = wish;
                })
                .catch(error => console.error(error));
        }

        function copyMessage() {
            const messageElement = document.getElementById('message');
            const range = document.createRange();
            range.selectNode(messageElement);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            alert('Birthday wish copied!');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Random Birthday Wishes</h1>
        <div class="emoji">ðŸŽ‰</div>
        <div id="message" class="message"></div>
        <button onclick="generateBirthdayWish()">Generate Birthday Wish</button>
        <button onclick="copyMessage()" class="copy-button">Copy Wish</button>
    </div>
</body>
</html>
